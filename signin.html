<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="SigninStyle.css">
</head>

<body>
    <div class="signin">
        <div class="logo">
            <img src="./Images/AliceBookNest.png" alt="">
        </div>
        <div class="form">
            <h3>SignIn to your account</h3>
            <form action="noaction.java">
                <div class="form-group">
                    <input type="text" placeholder="First name">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Last name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="number" placeholder="Phone number">
                </div>
                <div class="formGroup">
                    <a>Gender : Male <input type="radio"> Female <input type="radio"></a>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Enter password">
                </div>
                <button class="btn">Submit</button>
            </form>

            <div class="either">
                <p>Already have an account?
                    <a href="Login.html" target="_blank"><button id="button">Login</button></a>
                </p>
            </div>

        </div>
    </div>

</body>

</html>
