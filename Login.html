<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginStyle.css">

</head>

<body>
    <div class="login">
        <div class="heading">
            <h3>Login to your account</h3>
        </div>
        <div class="form">
            <form action="noaction.java">
               <div class="form-group"> <input type="text" class="inp" placeholder="Enter your username here"> </div> 
               <div class="form-group"> <input type="password" class="inp" placeholder="Password"></div>
                <button type="button" class="btn">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
