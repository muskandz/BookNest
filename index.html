<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="left">
            <img src="./Images/Image1.png"></img>
        </div>
        <div class="mid">
            <div class="search">
                <p>Discover</p>
                <select name="Discover"></select>
            </div>
            <div id="search">
                <input type="search" placeholder="Search by title,author or keyword" id="search">
                <img src="./Images/image.png">
            </div>
        </div>
        <div class="right">
            <div class="log">
                <a href="signIn.html" target="_blank">SignIn</a>
            </div>
        </div>
    </div>
    <div class="container">
        <img src="./Images/Book2.jpg">
        <div class="para">
            <p class="msg">Match your passion with rythm of reading</p>
        </div>
    </div>
    <div class="type1">
        <h3>MYTHOLOGY</h3>
        <div class="mythology">
            <img src="./Images/Indian_Mytho.webp">
            <img src="./Images/Ashwatthama.webp">
            <img src="./Images/HiddenHindu.jpeg">
            <img src="./Images/Janak_and_ashtavakra.webp">
            <img src="./images/Kaliyuga.webp">
            <img src="./Images/Kalki.webp">
            <img src="./Images/Namaha.webp">
            <img src="./images/Magical_mytho.webp">
            <img src="./Images/Mahagatha.webp">
            <div class="arrow"><img src="./Images/right-arrow.png"></div>
        </div>
    </div>
    <div class="type2">
        <h3>SCIENCE-FICTION</h3>
        <div class="science-fiction">
            <img src="./Images/Encladeus.avif">
            <img src="./Images/LuckyStar.JPG">
            <img src="./Images/TimeMachine.jpeg">
            <img src="./Images/TheCalculatingStars.jpg">
            <img src="./Images/The cloud Mastery.jpg">
            <img src="./Images/Sci-fi.jpeg">
            <img src="./Images/reventGun.jpg">
            <img src="./Images/redStar.jpg">
            <img src="./Images/RedMoon.jpg">
            <div class="arrow"><img src="./Images/right-arrow.png"></div>
        </div>
    </div>
    <div class="type3">
        <h3>MYSTRY-THRILLER</h3>
        <div class="mystry-thriller">
            <img src="./Images/A good girl's guide to murder.webp">
            <img src="./Images/Ancious people.webp">
            <img src="./Images/Crime and Punishment.webp">
            <img src="./Images/I hear you.webp">
            <img src="./Images/verity.webp">
            <img src="./Images/The woman in the window.webp">
            <img src="./Images/The rogue.webp">
            <img src="./Images/The Influencer.webp">
            <img src="./Images/Never Lie.webp">
            <div class="arrow"><img src="./Images/right-arrow.png"></div>
        </div>
    </div>
    <div class="type4">
        <h3>TRENDING IN THIS MONTH</h3>
        <div class="trending">
            <img src="./Images/biohack.jpg">
            <img src="./Images/back-up.jpg">
            <img src="./Images/indiana jones.webp">
            <img src="./Images/the granite key.jpg">
            <img src="./Images/little lost girl.jpg">
            <img src="./Images/Luck and love.jpg">
        </div>
    </div>
    <div class="type5">
        <h3>EDITOR'S CHOICE</h3>
        <div class="editor">
            <img src="./Images/First lie wins.jpg">
            <img src="./Images/the teacher.jpg">
            <img src="./Images/god of woods.jpg">
            <img src="./Images/reckless.jpg">
            <img src="./Images/bride.jpg">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
